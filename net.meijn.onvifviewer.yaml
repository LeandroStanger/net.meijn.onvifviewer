---
app-id: net.meijn.onvifviewer
runtime: org.kde.Platform
runtime-version: '5.12'
sdk: org.kde.Sdk
command: onvifviewer
finish-args:
- "--socket=x11"
- "--socket=wayland"
- "--device=dri"
- "--share=ipc"
- "--share=network"
modules:

- name: kdsoap
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
  sources:
  - type: git
    url: https://github.com/KDAB/KDSoap.git
    tag: kdsoap-1.8.0
    commit: 7585cce5cb516f64ae89a962c3856fb456bd50f2
    
- name: onvifviewer
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
  sources:
  - type: git
    url: https://gitlab.com/caspermeijn/onvifviewer.git
    tag: v0.12
    commit: 0cdeb2c1c05bab6ec949338c20baa8944736aa61
    
cleanup:
- "/bin/kdwsdl2cpp"
- "/include"
- "/lib/pkgconfig"
- "/lib/cmake"
- "/share/mkspecs"
- "/lib/libkdsoap-server.so*"
- "/share/doc"
